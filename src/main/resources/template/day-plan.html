<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Day plan</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
</head>

<body class="marginless">
    <!--TODO which tab should be active?-->
    <div class="tab">
        <button>Today</button>
        <button class="active">Plan</button>
        <button>History</button>
        <button>Profile</button>
    </div>
    <div class="centered-h">
        <h1 th:text=${date}></h1>
        <p th:if="${activities.size()} == 0">You have not planned any activity. Start by clicking a button below</p>
        <ul class="activities">
            <li th:each="a : ${activities}">
                <div th:utext="|${a.start} - ${a.end}|"></div>
                <div th:text="${a.name}"></div>
                <span class="close">&times;</span>
            </li>
        </ul>
        <button id="add">Add</button>
    </div>
</body>
<script src="/day-plan.js" type="module"></script>

</html>
