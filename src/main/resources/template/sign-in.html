<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Sign in</title>
    <link rel="stylesheet" text="text/css" href="style.css" />
    <!--TODO is this a good idea?-->
    <style>
        input {
            margin-bottom: 4px;
        }
    </style>
</head>

<body>
    <form class="centered">
        <h1 th:text="${message}"></h1>
        <p>Email/Login</p>
        <p th:class="${invalidEmailLogin} ? error-visible : error" id="emailLoginError">Invalid email or login</p>
        <input type="text" name="emailLogin" th:value="${emailLogin}"></input>
        <p>Password</p> 
        <p th:class="${invalidPassword} ? error-visible : error" id="passwordError">Invalid password</p>
        <input type="password" name="password" th:value="${password}"></input>
        </br>
        <input id="signIn" type="submit" value="Sign in"></input>
    </form>
</body>
<script src="sign-in.js" type="module"></script>

</html>
