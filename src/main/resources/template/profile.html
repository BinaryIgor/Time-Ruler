<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{profileTitle}"></title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <style>
        div {
            text-align: center;
        }
    </style>
</head>

<body class="marginless">
    <div th:replace="fragments.html :: tab"></div>
    <div>
        <form>
            <h1 th:text="#{email}"></h1>
            <p class="error">Error</p>
            <input type="email" name="email" th:value="${email}"></input>
            <h1 th:text="#{name}"></h1>
            <p class="error">Error</p>
            <input type="text" name="name" th:value="${name}"></input>
            </br>
            <input id="save" type="submit" value="Save" class="main"></input>
        </form>
        <button id="resetPassword" class="main" th:text="#{resetPassword}"></button>
        </br>
        <button id="logout" class="main" th:text="#{logout}"></button>
    </div>
</body>
<script src="/profile.js" type="module"></script>

</html>
